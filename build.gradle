plugins {
    id 'java'
    id 'maven'
}

apply plugin: 'maven'

apply plugin: 'com.github.johnrengelman.shadow'

group 'tk.zytekaron.commando'
version '1.0.0'

sourceCompatibility = 1.9

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy:3.0.0-rc-2'
    compile 'net.dv8tion:JDA:4.1.1_105'
}