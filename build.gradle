plugins {
    id 'java'
    id 'maven'
}

apply plugin: 'maven'

group 'com.zytekaron.commando'
version '1.5.1'

sourceCompatibility = 1.11

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'net.dv8tion:JDA:4.1.1_105'
    testCompile 'org.codehaus.groovy:groovy:3.0.0-rc-2'
}